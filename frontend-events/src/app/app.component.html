<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>



<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" (click)="navigateToHome()">
    <img src="../assets/logo.png" alt="Logo" style="height: 50px;">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/events">Événements</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/services">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="about">À Propos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="contact">Contact</a>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <div class="position-relative">
        <input class="form-control mr-sm-2 pl-4" type="text" placeholder="Chercher" aria-label="Search">
        <span class="ml-2">
          <i class="fas fa-search position-absolute"
            style="left: 5px; top: 50%; transform: translateY(-50%); color: grey;"></i>
        </span>
      </div>
    </form>
    <ul class="navbar-nav">
      <li class="nav-item dropdown" *ngIf="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          <span>{{ getUsername() }}</span>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>
    </ul>
  </div>
</nav>
